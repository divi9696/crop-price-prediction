version: '3.8'

services:
  # API Only Service
  agri-api:
    build:
      context: ..
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    volumes:
      - ../data:/app/data
      - ../models:/app/models
      - ../logs:/app/logs
    environment:
      - PYTHONPATH=/app
      - APP_MODE=api
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Streamlit Only Service
  agri-streamlit:
    build:
      context: ..
      dockerfile: Dockerfile
    ports:
      - "8501:8501"
    volumes:
      - ../data:/app/data
      - ../models:/app/models
      - ../logs:/app/logs
    environment:
      - PYTHONPATH=/app
      - APP_MODE=streamlit
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8501/_stcore/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Combined Service (API + Streamlit)
  agri-full:
    build:
      context: ..
      dockerfile: Dockerfile
    ports:
      - "8001:8001" # API
      - "8501:8501" # Streamlit
    volumes:
      - ../data:/app/data
      - ../models:/app/models
      - ../logs:/app/logs
    environment:
      - PYTHONPATH=/app
      - APP_MODE=both
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8001/health && curl -f http://localhost:8501/_stcore/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: Redis for caching
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 3
