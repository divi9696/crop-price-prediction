# Model Configuration
model:
  target: "modal_price"
  horizons: [1, 2, 4, 12]
  aggregation: "weekly"
  validation_splits: 3
  random_seed: 42
  target_crop: "rice"

# Feature Engineering
features:
  lags: [1, 2, 4, 12]
  rolling_windows: [4, 12]
  encoding:
    market_encoding: "target"
    state_encoding: "target" 
    variety_encoding: "onehot"
  
# Models
lightgbm:
  n_estimators: 1000
  learning_rate: 0.1
  max_depth: 8
  subsample: 0.8
  colsample_bytree: 0.8
  reg_alpha: 0.1
  reg_lambda: 0.1

lstm:
  units: [64, 32]
  dropout: 0.2
  epochs: 100
  batch_size: 32
  learning_rate: 0.001
  sequence_length: 12

# Data
data:
  start_date: "2020-01-01"
  end_date: "2024-12-31"
  markets: 10
  crops: ["rice", "wheat", "maize"]

# API Configuration
api:
  host: "0.0.0.0"
  port: 8000
  reload: true
  workers: 1